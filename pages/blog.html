---
layout: pageLayout
title: "Blog"

<h2>Blog</h2>
<!-- <ul class="listing"> -->
{% for post in site.posts %}
<div style="margin-bottom:20px;">
    <h4><a href="{{post.url}}">{{post.title}}</a></h4>
    <em><small>{{ post.date | date: "%-d %B %Y"}}</small></em><br/>
    {{post.excerpt}}
</div>
{% endfor %}
